<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
     <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="./Contact.html">Contact</a></li>
        <li><a href="./FrontEnd.html">FrontEndDev</a></li>
        <li><a href="./Database.html">Database</a></li>

    </ul>
    <h1>University Registration Form </h1>
    <p>Please fill out the form below to register</p>
    <hr>
    <form>
        <h2>Personal Details</h2>

        <label for="fname">First Name: </label>
        <input type="text" name="firstName" placeholder="e.g., Arjun" id="fname" required>
        <br><br>
        <label for="lname">Last Name: </label>
        <input type="text" name="lastName" placeholder="e.g., Kumar" id="lname">
        <br><br>
        <label for="DOB">Date of Birth:</label>
        <input type="date" name="DOB" id="DOB">
        <br><br>

        <p>Gender:</p>
        <input type="radio" name="Gender" value="Male">
        <label for="Male">Male</label>
        <br>
        <input type="radio" name="Gender" value="Female">
        <label for="Female">Female</label>
        <br>
        <input type="radio" name="Gender" value="Other">
        <label for="Female">Other</label>

        <p>Upload Your Photo:</p>
        <input type="file">


    <hr>

    <h2>Contact Information</h2>

    <label for="Email">Email Address:</label>
    <input type="email" name="Email" id="Email" placeholder="you@example.com">
    <br><br>
    <label for="phone">Phone Number:</label>
    <input type="number" name="phone" id="phone" placeholder="e.g., 9708930789">
    <br><br>

    <label for="Address">Mailing Address:</label>
    <br>
    <textarea name="Address" id="Address" rows="10" cols="30" placeholder="Street Address, City, State, ZIP Code" ></textarea>
    <hr>

    <h2>Academic Information</h2>

    <label for="course">Select Your Course:</label>
    <br>
    <select name="course" id="course">
        <option>-- Choose a course --</option>
        <option value="CSE">CSE</option>
        <option value="MCA">MCA</option>
        <option value="ME">ME</option>
        <option value="Pharma">Pharma</option>
        <option value="CE">CE</option>
    </select>

    <p>Extracurricular Intersts:</p>
    <input type="checkbox" id="sport" name="Sports">
    <label for="sport">Sports</label>
    <br>
    <input type="checkbox" id="Music" name="Music&Arts">
    <label for="Music">Music & Arts</label>
    <br>
    <input type="checkbox" id="Tech" name="TechnologyClubs">
    <label for="Tech">Technology Clubs</label>
    <br>
    <input type="checkbox" id="Volunteering" name="Volunteering">
    <label for="Volunteering">Volunteering</label>

    <hr>

    <h3>Create Your Account</h3>

    <label for="password">Create a Password:</label>
    <input type="password" id="password" name="password">
    <br><br>
    <label for="Security">Security Quesiton:</label>
    <select name="Security" id="Security">
        <option value="petName">What was your first pet's name?</option>
        <option value="fname">What is your father Name?</option>
        <option value="teacher">What is Your teacher Name?</option>
        <option value="doctor">What is Your Doctor Name?</option>
    </select>
    <br><br>
    <label for="ansSecurity">Security Answer:</label>
    <input type="text" name="securityAnswer" id="ansSecurity">

    <br><br>
    <input type="checkbox" name="T&C" >
    <label for="T&C">I agree to the Terms and Conditions.</label>
    <hr>

    <button type="submit" >Register</button>
    <button type="reset">Clear Form</button>


    </form>
</body>
</html>
