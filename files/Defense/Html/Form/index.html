<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form>
        <label for="Name">Name : </label>
        <input type="text" name="userName" id="Name">

        <br><br>
        <label for="fname">Father Name : </label>
        <input type="text" name="userFname" id="fname">

        <br><br>

        <label for="Age">Age : </label>
        <input type="number" name="userAge" id="Age">

        <br><br>
        <label for="password">Password : </label>
        <input type="password" name="userPass" id="password">

        <br><br>

        <label for="Male">Male</label>
        <input type="radio" name="gender" id="Male" value="male">

        <label for="Female">Female</label>
        <input type="radio" name="gender" id="Female" value="female">
        
        <label for="Other">Other</label>
        <input type="radio" name="gender" id="Other" value="other">
        <br><br>


        <label for="c++">C++</label>
        <input type="checkbox" name="subject" id="c++" value="c++">
        <label for="java">Java</label>
        <input type="checkbox" name="subject" id="java" value="java">
        <label for="python">Python</label>
        <input type="checkbox" name="subject" id="python" value="python">
        <label for="Javascript">JavaScript</label>
        <input type="checkbox" name="subject" id="Javascript" value="JavaScript">

        <br><br>
        <input type="submit">
    </form>
</body>
</html>
