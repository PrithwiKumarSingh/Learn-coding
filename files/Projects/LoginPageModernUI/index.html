<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <h2>Hello, Welcome!</h2>
            <p>Don't have an account?</p>
            <button>Register</button>
        </div>
        <div class="right">
            <form>
                <h2 style="color: black;" >Login</h2>
                <div id="Username">
                    <input type="text" placeholder="Username">
                    <img src="https://www.svgrepo.com/show/491507/user.svg" alt="">
                </div>
                <div id="password">
                    <input type="password" placeholder="password">
                    <img src="https://www.svgrepo.com/show/445294/password-lock-solid.svg" alt="">
                </div>
                <a href="">Forgot Password?</a>
                <button>Login</button>
                <p>or login with social platform</p>
                <div class="social">
                    <div class="icon"><a href=""><img style="height: 25px; width: 25px;" src="https://simpleicons.org/icons/google.svg" alt=""></a></div>
                    <div class="icon"><a href=""><img  src="https://www.svgrepo.com/show/506656/facebook.svg" alt=""></a></div>
                    <div class="icon"><a href=""><img src="https://simpleicons.org/icons/github.svg" alt=""></a></div>
                    <div class="icon"><a href=""><img src="https://www.svgrepo.com/show/93637/linkedin-logo.svg" alt=""></a></div>
                </div>
            </form>
            
        </div>
    </div>
</body>
</html>
